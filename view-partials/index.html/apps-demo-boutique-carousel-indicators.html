<!-- this partial is to avoid repeating same code on every frame of the carousel - left pane-->

<span style="display:none;">
  <div  class="row carousel-indicators carousel-indicators-2" 
        style="margin: 5px; padding: 5px; position: static; align-self: flex-end; " 
        onclick="$('#carouselFade').carousel('cycle')">
    <button onclick="$('#carouselFade').carousel('cycle')" 
            style="height:8px; ;background-color:#242033;" type="button" data-bs-target="#carouselFade" data-bs-slide-to="0" aria-label="Slide 1"></button>
            <!-- style="height:8px; ; background-color:#242033;" type="button" data-bs-target="#carouselFade" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button> -->
    <button onclick="$('#carouselFade').carousel('cycle');"
            style="height:8px; background-color:#242033;" type="button" data-bs-target="#carouselFade" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button onclick="$('#carouselFade').carousel('cycle');"
            style="height:8px; background-color:#242033;" type="button" data-bs-target="#carouselFade" data-bs-slide-to="2" aria-label="Slide 3"></button>
    <button onclick="$('#carouselFade').carousel('cycle');"
            style="height:8px; background-color:#242033;" type="button" data-bs-target="#carouselFade" data-bs-slide-to="3" aria-label="Slide 4"></button>
    <button onclick="$('#carouselFade').carousel('cycle');"
            style="height:8px; background-color:#242033;" type="button" data-bs-target="#carouselFade" data-bs-slide-to="4" aria-label="Slide 5"></button>
  </div>
</span>
